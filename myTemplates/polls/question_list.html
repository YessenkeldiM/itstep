{% extends 'polls/base.html' %}

{% block title %}
    <title>Polls - create page</title>
{% endblock title %}

{% block content %}


<div class="container">
    {% for q in object_list %}
    <li><b>{{q.id}}</b> {{ q }}
    <a href="{% url 'polls:delete-question' pk=q.id %}"> Delete</a>
    <a href="{% url 'polls:update-question' pk=q.id %}"> Update</a></li>
    {% endfor %}
</div>


{% endblock content %}
